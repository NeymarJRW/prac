<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body,
  html {
    width: 100%;
    height: 100%;
  }

  .main {
    width: 100%;
    height: 100%;
    /* background: pink; */
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .main .item {
    width: 18%;
    /* height: 40%; */
    background: #c3c3c3;
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;

  }

  .main .item img {
    width: 50%;
  }
</style>

<body>
  <div class="main">

  </div>
  <script>
    const URL = "https://api.apiopen.top/getJoke?page=1";
    const Fetch = (url) => {
      return fetch(url).then(resJson => resJson.json())
    }
    const getData = async () => {
      var d = await Fetch(URL);
      renderHtml(d.result)
    }
    const renderHtml = (data) => {
      console.log(data)
      document.querySelector(".main").innerHTML =
        data.reduce((p, c) => {
          return p + `
            <div class="item">
              <p>${c.text}</p>
              <p>${c.name}</p>
              <p>${c.top_comments_name}</p>
              <p>${c.passtime}</p>
              <img src="${c.thumbnail}" />
            </div>`
        }, "")
    }
    getData();
  </script>
</body>

</html>
