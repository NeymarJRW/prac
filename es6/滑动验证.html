<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body,
  html {
    width: 100%;
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .slider {
    margin-top: 20px;
    width: 300px;
    height: 50px;
    border: 1px solid #ccc;
    background: #ddd;
    text-align: center;
    line-height: 50px;
    position: relative;
  }

  .slider .leftBox {
    height: 50px;
    width: 0px;
    background: #27B56B;
    position: absolute;
    left: 0;
    z-index: 1;
  }

  .slider .sliderBox {
    width: 50px;
    height: 50px;
    display: inline-block;
    background: #fff;
    background-size: 60% 60%;
    background-repeat: no-repeat;
    background-position: center;
    position: absolute;
    left: 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    z-index: 5;
    cursor: pointer;
  }

  .slider .content {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 5;
    transition: all 0.3s;

    /*取消文本选中*/
    -moz-user-select: none;
    /*火狐*/
    -webkit-user-select: none;
    /*webkit浏览器*/
    -ms-user-select: none;
    /*IE10*/
    -khtml-user-select: none;
    /*早期浏览器*/
    user-select: none;
  }
</style>

    var slider = document.querySelector(".slider");
    var leftBox = document.querySelector(".leftBox");
    var sliderBox = document.querySelector(".sliderBox");
    var content = document.querySelector(".content");

    sliderBox.style.backgroundImage = `url(${imgArr[0]})`;
    sliderBox.addEventListener("mousedown", MouseDown);
    document.querySelector(".btn").addEventListener("click", Reset);


    //重置
    function Reset() {
      sliderBox.addEventListener("mousedown", MouseDown);
      sliderBox.style.left = 0 + "px";
      leftBox.style.width = 0 + "px";
      sliderBox.style.transition = "all 0s";
      leftBox.style.transition = "all 0s";
      content.innerHTML = "请向右滑动完成验证";
      content.style.color = "#000";
      sliderBox.style.backgroundImage = "url('./1.png')";
    }

    //鼠标按下
    function MouseDown(e) {
      var e = e || window.event;
      var target = e.target || e.scrElement;
      var X = e.clientX;
      var disX = X - slider.offsetLeft;
      var moveX = 0;
      sliderBox.style.transition = "all 0s";
      leftBox.style.transition = "all 0s";
      content.innerHTML = "请向右滑动完成验证";
      content.style.color = "#000";
      sliderBox.style.backgroundImage = `url(${imgArr[0]})`;
      //鼠标移动事件
      function MouseMove(e) {
        var e = e || window.event;
        moveX = e.clientX - disX - slider.offsetLeft;
        if (moveX >= 0 && moveX <= slider.clientWidth - sliderBox.clientWidth) {
          sliderBox.style.left = moveX + "px";
          leftBox.style.width = moveX + "px";
        }

      }

      //取消移动事件
      function CancleMove() {
        sliderBox.style.left = 0 + "px";
        leftBox.style.width = 0 + "px";
        sliderBox.style.transition = "all 0.3s";
        leftBox.style.transition = "all 0.3s";
        if (moveX >= slider.clientWidth - sliderBox.clientWidth) {
          sliderBox.style.left = slider.clientWidth - sliderBox.clientWidth + "px";
          leftBox.style.width = slider.clientWidth - sliderBox.clientWidth + "px";
          Success();
        }
        sliderBox.removeEventListener("mousemove", MouseMove);
        sliderBox.removeEventListener("mouseup", CancleMove);
        sliderBox.removeEventListener("mouseout", CancleMove);
      }

      //成功回调
      function Success() {
        setTimeout(() => {
          content.innerHTML = "验证成功";
          content.style.color = "#fff";
          sliderBox.style.backgroundImage = `url(${imgArr[1]})`;
          sliderBox.removeEventListener("mousedown", MouseDown);
        }, 500)
      }
      sliderBox.addEventListener("mousemove", MouseMove);
      sliderBox.addEventListener("mouseup", CancleMove);
      sliderBox.addEventListener("mouseout", CancleMove);
    }


  </script>
</body>

</html>
